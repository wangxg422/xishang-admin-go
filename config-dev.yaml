app:
  name: backend-go
  #addresses: 192.168.100.161
  port: 8080
  mode: debug
  use-multipoint: false

mysql:
  address: 192.168.100.20
  port: 13306
  conn-config: charset=utf8mb4&parseTime=True&loc=Local
  db-name: ruoyi
  username: root
  password: 123456
  table-prefix: ""
  singular: true
  engine: InnoDB
  max-idle-conn: 10
  max-open-conn: 100
  log-mode: info
  log-zap: false
zap:
  level: debug
  prefix: ''
  format: console
  path: tmp # 日志目录
  file-shunt: false # 日志文件是否按级别分流
  max-age: 10 # 日志文件保留最大天数
  max-backups: 10 # 日志文件最大个数
  max-size: 1 # 日志文件最大大小
  log-in-console: true
  encode-level: LowercaseLevelEncoder
  stacktrace-key: stacktrace

captcha:
  enabled: true
  key-long: 4
  img-width: 240
  img-height: 80
  expiration: 180 # 过期时间，单位秒
  pre-key: "SYS:CAPTCHA:" # 存储到redis的前缀

redis:
  address: 192.168.100.20
  port: 6379
  password: 123456
  db: 0

jwt:
  signing-key: c39ed162-65f7-4b49-983f-cdda998e9f2c
  expires-time: 7d
  buffer-time: 1d
  issuer: xishang